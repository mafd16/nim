version: "2"
services:
    node9-server:
        build:
            context: .
            dockerfile: Dockerfile
        user: "node"
        working_dir: /app
        environment:
            - NODE_ENV=production
            - DBWEBB_PORT=3001
            - DBWEBB_DSN=mongodb://mongodb_redovisa:27017/vehicles
            - DEBUG=redovisa:*
        volumes:
            - ./:/app
        ports:
            - "3001:3001"
        links:
            - mongodb
        command: "npm run start-nim-server"

    mongodb:
        image: mongo
        container_name: "mongodb_nim"
        environment:
            - MONGO_DATA_DIR=/data/db
        volumes:
            - mongodata:/data/db
        ports:
            - 27017:27017
        command: mongod
volumes:
    mongodata:
